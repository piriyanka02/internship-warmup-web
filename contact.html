<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archers Tek - Contact Us</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">Archers Tek</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Banner -->
    <header class="hero-banner">
        <div class="container text-center text-white">
            <h1 class="display-3 fw-bold mb-4">Contact Archers Tek</h1>
            <p class="lead mb-4">We'd love to hear from you</p>
        </div>
    </header>

    <!-- Contact Form -->
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <h2 class="text-center mb-4 display-5">Send Us a Message</h2>
                        <form>
                            <div class="mb-4">
                                <label for="name" class="form-label fs-5">Your Name</label>
                                <input type="text" class="form-control form-control-lg" id="name" required>
                            </div>
                            <div class="mb-4">
                                <label for="email" class="form-label fs-5">Email Address</label>
                                <input type="email" class="form-control form-control-lg" id="email" required>
                            </div>
                            <div class="mb-4">
                                <label for="message" class="form-label fs-5">Message</label>
                                <textarea class="form-control form-control-lg" id="message" rows="5" required></textarea>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-lg px-5 py-2">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
                
                <div class="mt-5 text-center">
                    <h3 class="mb-4 display-6">Our Office</h3>
                    <p class="fs-5">Archers Tek Solutions<br>No. 12, Main Street,<br>Jaffna, Sri Lanka</p>
                    <p class="fs-5">Email: info@archerstek.com<br>Phone: +94 789054321</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p class="mb-0 fs-5">&copy; 2023 Archers Tek. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
